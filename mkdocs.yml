site_name: Price Bot Documentation
site_description: Telegram bot for eBay and Grailed price calculation with shipping and seller analysis
site_url: https://iegorov553.github.io/price-gh-bot/

repo_name: iegorov553/price-gh-bot
repo_url: https://github.com/iegorov553/price-gh-bot

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - autorefs:
      resolve_closest: true
      link_titles: auto
      strip_title_tags: auto
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_toc_entry: false
            heading_level: 2

nav:
  - Home: index.md
  - Architecture:
      - Overview: architecture/overview.md
      - Components: architecture/components.md
      - Data Flow: architecture/data_flow.md
      - Business Logic: architecture/business_logic.md
  - Setup:
      - Environment: setup/environment.md
      - Configuration: setup/configuration.md
  - Development:
      - Workflow: development/workflow.md
      - Coding Guidelines: development/coding_guidelines.md
      - Dependency Management: development/dependency_management.md
  - Testing:
      - Strategy: testing/strategy.md
      - How To Run Tests: testing/how_to.md
  - Operations:
      - Monitoring: operations/monitoring.md
      - Troubleshooting: operations/troubleshooting.md
  - Security:
      - Practices: security/practices.md
      - Auditing: security/auditing.md
  - Roadmap: roadmap.md
  - Contributing: CONTRIBUTING.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - attr_list
  - md_in_html
