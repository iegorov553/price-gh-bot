repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.7
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^(app|tests_new)/.*\.py$
      - id: ruff-format
        files: ^(app|tests_new)/.*\.py$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: pytest-unit
        name: Run unit tests
        entry: bash -c "cd /home/iegorov553/projects/price-gh-bot && source venv/bin/activate && BOT_TOKEN=<BOT_TOKEN> pytest tests_new/unit/ -x"
        language: system
        files: ^(app|tests_new)/.*\.py$
        pass_filenames: false
